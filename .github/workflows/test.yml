name: Test

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

defaults:
  run:
    working-directory: .

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql://localhost:5432/test
      CONTENT_DATABASE_URL: postgresql://localhost:5432/test
      JWT_SECRET: ci-dummy-secret

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test
